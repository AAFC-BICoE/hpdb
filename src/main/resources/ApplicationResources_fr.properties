home.jsp.about=La base de donn\u00E9es
home.jsp.about.p1=La Base de donn\u00E9es canadienne sur les h\u00F4tes-pathog\u00E8nes est un index des enregistrements de microorganismes publi\u00E9s, ax\u00E9 sur les champignons, mais comprenant aussi des bact\u00E9ries, des n\u00E9matodes, des virus et des phytoplasmes qui sont des parasites de plantes vasculaires vivantes au Canada, ou qui ont \u00E9t\u00E9 enregistr\u00E9s comme des parties v\u00E9g\u00E9tales en d\u00E9composition que l\u2019on peut identifier au genre h\u00F4te. 
home.jsp.about.p2=Les fondements de la base de donn\u00E9es \u00E9taient deux index publi\u00E9s (Conners, 1967; Ginns, 1986) qui ont \u00E9t\u00E9 examin\u00E9s et dont les donn\u00E9es ont \u00E9t\u00E9 fusionn\u00E9es gr\u00E2ce \u00E0 un financement sp\u00E9cial d\u2019Environnement Canada. Des donn\u00E9es suppl\u00E9mentaires englobant une autre d\u00E9cennie de publications ont \u00E9t\u00E9 ajout\u00E9es aux premi\u00E8res versions par MM. Michael Corlett et Philip Martin (non publi\u00E9es). Par la suite, un examen additionnel des publications a \u00E9t\u00E9 fait gr\u00E2ce au financement de Recherche et d\u00E9veloppement pour la d\u00E9fense Canada, par l\u2019interm\u00E9diaire de l\u2019IRTC \u2013 CBRN (Initiative de recherche et de technologie chimique, biologique, radiologique et nucl\u00E9aire. Le projet est en cours. 
home.jsp.about.p3=Limites de la port\u00E9e \u2013 la base de donn\u00E9es ne visait pas \u00E0 inclure l\u2019ensemble des champignons mycorhiziens ou des champignons lich\u00E9nis\u00E9s qui sont \u00E9piphytes, pas plus qu\u2019elle n\u2019inclut les champignons parasites sur d\u2019autres champignons, ou les champignons sur les bryophytes ou les algues. L\u2019index annot\u00E9 de Conners englobait tout le nord de l\u2019Am\u00E9rique du Nord, dont l\u2019Alaska et le Groenland. Ses registres historiques ont \u00E9t\u00E9 conserv\u00E9s. Le compendium de Ginns ne comprenait que des champignons et n\u2019incluait ni l\u2019Alaska ni le Groenland. Corlett et Martin ont ajout\u00E9 des enregistrements de bact\u00E9ries et d\u2019autres groupes pour cette p\u00E9riode et pour une d\u00E9cennie suppl\u00E9mentaire. Pour la publication de 1967, Conners a tent\u00E9 de rassembler les noms d\u2019anamorphes et de t\u00E9l\u00E9omorphes pour des esp\u00E8ces biologiques. En 1986, Ginns a embo\u00EEt\u00E9 le pas, mais de nombreux noms de champignons avaient chang\u00E9. Depuis lors, les nouvelles analyses phylog\u00E9n\u00E9tiques mol\u00E9culaires ont r\u00E9volutionn\u00E9 le domaine de la mycologie et les changements ont \u00E9t\u00E9 si rapides qu\u2019il est pr\u00E9matur\u00E9 d\u2019harmoniser compl\u00E8tement tous les noms. Par cons\u00E9quent, les noms des organismes peuvent \u00EAtre enregistr\u00E9s tels qu\u2019ils figurent dans les publications ou sous des noms synonymes (selon la d\u00E9cennie d\u2019enregistrement). L\u2019utilisation de la base de donn\u00E9es devrait inclure des recherches sous n\u2019importe quel nom applicable. Les donn\u00E9es historiques doivent \u00EAtre consid\u00E9r\u00E9es avec un certain scepticisme lorsque des esp\u00E8ces ont par la suite figur\u00E9 dans des complexes d\u2019esp\u00E8ces. 
home.jsp.about.p4=La base de donn\u00E9es est en outre limit\u00E9e par l\u2019\u00E9tendue des publications. Les revues n\u2019avaient pas toutes fait l\u2019objet d\u2019une recherche \u00E0 la date courante; de plus, les monographies et les publications connexes ne sont pas toutes incluses. 
home.jsp.about.p5=Conners, I.L. 1967. An annotated index of plant diseases in Canada and fungi recorded on plants in Alaska, Canada, and Greenland. Canada Dept. Agri. Publ. 1251. 
home.jsp.about.p6=Ginns, J. H. 1986. Compendium of Plant Disease and Decay Fungi in Canada 1960-1980. Research Branch, Agriculture Canada. Publ. 1813.
